<!DOCTYPE Html>
<html>
<head>
    <title>OTHER</title>
    <link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/app.css" rel="stylesheet"/>
    <script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h3 style="color: white; text-align: center">Other sources gallery</h3>
    </div>
</div>


<div class="col-xs-12" >
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">


        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/9460616788_d08d4ae81b_o.jpg?itok=YNrwqHJ2" width="100%">
                <div class="carousel-caption">
                    Astronaut Alan B. Shepard Jr., in his silver pressure suit with the helmet visor closed, prepares for his Mercury Redstone 3 launch on May 5, 1961.
                </div>
            </div>
            <div class="item">
                <img src="http://www.nasa.gov/sites/default/files/styles/side_image/public/62291main_crater_orbit_full.jpg?itok=Cpd2-Hag" width="100%">
                <div class="carousel-caption">
                    Crater 308 stands out in sharp relief in this photo from lunar orbit.
                </div>
            </div>
            ...
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="..." style="padding-top: 10px;">
    <div class="btn-group" role="group">
        <a href="../gallery/index.html">
            <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span> Go Back</button>
        </a>
    </div>
    <div class="btn-group" role="group">
        <a onclick="saveImage()">
            <button type="button" class="btn btn-info">Save <span class="glyphicon glyphicon-heart"></span> </button>
        </a>
    </div>
</div>
<script type="text/javascript">
    function saveImage() {
        var $origin = 'Other Gallery';
        var $description = $('.item.active > .carousel-caption').html().trim();
        var $url = $('.item.active > img').attr('src');
        var params = $origin + '\t' + $description + '\t' + $url;
        Android.savedImageToFavourites(params);
    }
</script>





</body>
</html>
