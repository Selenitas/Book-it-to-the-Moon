<!DOCTYPE Html>
<html>
<head>
    <title>APOLLO</title>
    <link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/app.css" rel="stylesheet"/>
    <script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>

</head>
<body>
<div class="col-xs-12">
    <div class="page-header">
        <h1>APOLLO GALLERY</h1>
    </div>
</div>

<div class="col-xs-12" >
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">


        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://www.nasa.gov/sites/default/files/styles/side_image/public/62297main_neil_on_moon_full.jpg?itok=7YzD8qsZ" width="100%">
                <div class="carousel-caption">
                    Apollo 11 Commander Neil Armstrong working at an equipment storage area on the lunar module. This is one of the few photos that show Armstrong during the moonwalk.
                </div>
            </div>
            <div class="item">
                <img src="http://www.nasa.gov/sites/default/files/styles/side_image/public/62291main_crater_orbit_full.jpg?itok=Cpd2-Hag" width="100%">
                <div class="carousel-caption">
                    Crater 308 stands out in sharp relief in this photo from lunar orbit.
                </div>
            </div>
            ...
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="..." style="padding-top: 10px;">
    <div class="btn-group" role="group">
        <a href="../gallery/index.html">
            <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span> Go Back</button>
        </a>
    </div>
    <div class="btn-group" role="group">
        <a onclick="saveImage()">
            <button type="button" class="btn btn-info">Save <span class="glyphicon glyphicon-heart"></span> </button>
        </a>
    </div>
</div>
<script type="text/javascript">
    function saveImage() {
        var $origin = 'Apollo Gallery';
        var $description = $('.item.active > .carousel-caption').html().trim();
        var $url = $('.item.active > img').attr('src');
        var params = $origin + '\t' + $description + '\t' + $url;
        Android.savedImageToFavourites(params);
    }
</script>

</body>
</html>
